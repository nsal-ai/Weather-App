<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <style>
        * {
        margin: 0;
        font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, Monospace;
        box-sizing: border-box;
        }

        #main {
        text-align: center;
        padding-top: 100px;
        }
        input[type="text"]{
        width: 30%;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 5px;
        margin-top: 15px;
        }
        input[type="submit"]{
        width: 30%;
        padding: 10px;
        border: 2px solid black;
        background: black;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
        }

        form {
        margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Find your weather forecast</h1>
    <form method="GET">
        <label for="city"></label>
        <input type="text" name="city" id="city" value = "{{ request.GET.city }}" placeholder="Enter your city..."></br>
        <input type="submit" value="Submit">
    </form>
    {% if weather %}
        <h3>{{ weather.region }}</h3>
        <h3>{{ weather.daytime }}</h3>
        <h3>{{ weather.status }}</h3>
        <h3>{{ weather.temp }}Â° C</h3>
    {% endif %}
</div>
</body>
</html>
